<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="css/syle.css"></link>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <headed class="header">
        <section class="loginform__header">
            <div class="container">
                <div class="loginform__wrap">
                    <div class="loginform__header-logo">
                        <a href="" class="loginform__header-logo-link">
                            <img src="logo.png" alt="" class="loginform__header-logo-link-img">
                        </a>
                    </div>
                    <ul class="loginform__header-nav">
                        <li class="loginform__header-nav-item">
                            <a href="" class="loginform__header-nav-item-link">About us</a>
                        </li>
                        <li class="loginform__header-nav-item">
                            <a href="" class="loginform__header-nav-item-link">Gallery</a>
                        </li>
                        <li class="loginform__header-nav-item">
                            <a href="" class="loginform__header-nav-item-link">Contact us</a>
                        </li>
                    </ul>
                    <div class="loginform__header-auth">
                        <a class="loginform__header-user">asdf</a>
                        <button class="loginform__header-btn">Login</button>
                    </div>
                    
                </div>
                
            </div>
        </section>
    </headed>
    <div class="loginform__bg">
    <div class="loginform__popup">
       
            <div class="loginform__popup-wrap">
                <button class="loginform__popup-close">
                    <svg class="loginform__popup-close-ico"fill="#000000" height="14px" width="14px" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 490 490" xml:space="preserve"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <polygon points="456.851,0 245,212.564 33.149,0 0.708,32.337 212.669,245.004 0.708,457.678 33.149,490 245,277.443 456.851,490 489.292,457.678 277.331,245.004 489.292,32.337 "></polygon> </g></svg>
                </button>
               
                <input id="username"class="loginform__popup-input"type="text" placeholder="Введите логин">
                <input id="password" class="loginform__popup-input"type="password" placeholder="Ваш пароль">
                <button class="loginform__popup-btn">Login</button>
            </div>
        </div>
        
    </div>
    <script src="js/script.js"></script>
</body>
</html>
